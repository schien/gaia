<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
                                   initial-scale=1, maximum-scale=1">
    <title>Firefox Marketplace Tutorial</title>

    <!-- L10n properties -->
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">
    <link rel="localization"
          href="locales/marketplace-tutorial.{locale}.properties">

    <!-- stylesheets of building blocks -->
    <link rel="stylesheet" type="text/css" href="css/smart-button.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script>
      (function() {
        if (!!localStorage.getItem('marketplace.tutorial.fteskip')) {
          location.href = '../index.html';
        }
      })();
    </script>

    <!-- Shared L10n libraries -->
    <script src="js/l10n.js"></script>
  </head>

  <body>
    <div class="tutorial-container" id="tutorial-container">
      <div class="slide" id="slide-1">
        <div class="slide-section top">
          <span class="slide-description"
                data-l10n-id="press"></span>
          <span class="slide-description circle ok-key"
                data-l10n-id="ok"></span>
          <span class="slide-description"
                data-l10n-id="key-to-open-and-use-an-app"></span>
        </div>

        <div class="slide-section mid">
          <img class="slide-tutorial-image" src="img/tutorial_1.png">
        </div>

        <div class="slide-section bottom">
          <button class="smart-button slide-button primary"
                  type="rounded-corner-text"
                  data-behavior="next" data-l10n-id="next"></button>
        </div>
      </div>

      <div class="slide hidden" id="slide-2">
        <div class="slide-section top">
          <span class="slide-description"
                data-l10n-id="press"></span>
          <span class="slide-description circle option-key"
                data-l10n-id="option"></span>
          <span class="slide-description"
                data-l10n-id="to-add-an-app-to-the-apps-folder"></span>
        </div>

        <div class="slide-section mid">
          <img class="slide-tutorial-image" src="img/tutorial_2.png">
        </div>

        <div class="slide-section bottom">
          <button class="smart-button slide-button"
                  type="rounded-corner-text"
                  data-behavior="prev" data-l10n-id="back"></button>
          <button class="smart-button slide-button primary"
                  type="rounded-corner-text"
                  data-behavior="next" data-l10n-id="next"></button>
        </div>
      </div>

      <div class="slide hidden" id="slide-3">
        <div class="slide-section top">
          <span class="slide-description"
                data-l10n-id="press"></span>
          <span class="slide-description circle apps-key"
                data-l10n-id="apps"></span>
          <span class="slide-description"
                data-l10n-id="to-see-apps-added-to-the-apps-folder"></span>
        </div>

        <div class="slide-section mid">
          <img class="slide-tutorial-image" src="img/tutorial_3.png">
        </div>

        <div class="slide-section bottom">
          <button class="smart-button slide-button"
                  type="rounded-corner-text"
                  data-behavior="prev" data-l10n-id="back"></button>
          <button class="smart-button slide-button primary"
                  type="rounded-corner-text"
                  data-behavior="finish" data-l10n-id="done"></button>
        </div>
      </div>
    </div>

    <!-- shared libraries -->
    <script defer src="js/smart-button.js"></script>

    <!-- Helper libraries -->
    <script defer src="js/evt.js"></script>
    <script defer src="js/simple_key_navigation.js"></script>
    <script defer src="js/f_t_e_wizard.js"></script>

    <!-- main javascript code -->
    <script defer src="js/index.js"></script>
  </body>
</html>
